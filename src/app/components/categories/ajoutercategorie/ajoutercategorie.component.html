<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">


    <form class="flex flex-col mt-10 p-10 pb-8 bg-card rounded-2xl shadow overflow-hidden">
    <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Ajouter nouvelle cat√©gorie</div>
      <br><br>
      <mat-form-field class="flex-auto gt-xs:pl-3">
        <mat-select [placeholder]="'accueil ->eleve '">
          <mat-option value="eleve">accueil ->eleve </mat-option>
            <mat-option value="eleve1">accueil ->eleve </mat-option>
            <mat-option value="employes">accueil ->employes </mat-option>
            <mat-option value="employes1">accueil ->eleve </mat-option>
        </mat-select>
        
    </mat-form-field>
    
      
      <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pr-3">
              <mat-label>Titre</mat-label>
              <input matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="''"></mat-icon>
          </mat-form-field>
          <div class="flex">
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="fuse-mat-textarea flex-auto">
                <mat-label>Description</mat-label>
                <textarea
                    matInput
                    [rows]="3"
                    matTextareaAutosize></textarea>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="''"></mat-icon>
            </mat-form-field>
        </div>
     
      
      <br>
      <div class="row" class="contains">
      <button mat-raised-button color="primary">Ajouter</button>
      <button mat-stroked-button>Annuler</button>
    </div>
    </form>
    </div>
