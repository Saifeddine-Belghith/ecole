<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">
<form class="flex flex-col mt-10 p-10 pb-8 bg-card rounded-2xl shadow overflow-hidden">
    <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Ajouter Matérielles</div>
      <br><br>
    <div class="flex flex-col gt-xs:flex-row">
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pr-3">
              <mat-label>Titre</mat-label>
              <input matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Date d'achat </mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pl-3">
              <mat-label>Etat de materiel</mat-label>
              <input matInput>
              
          </mat-form-field>
  
         
  
      </div>
      <mat-form-field
      [ngClass]="formFieldHelpers"
      class="flex-auto gt-xs:pl-3">
      <mat-label> coût de materiel </mat-label>
      <input matInput>
     
  </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>quand il sera renouvelé </mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>



      <mat-form-field
      [ngClass]="formFieldHelpers"
      class="flex-auto gt-xs:pl-3">
      <mat-label> coût de maintenance </mat-label>
      <input matInput>
     
  </mat-form-field>

        </form>
<br>
  <div class="row" class="contains">
    <button mat-raised-button color="primary">Ajouter</button>
    <button mat-stroked-button>Annuler</button>
  </div>
