<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">


    <form class="flex flex-col mt-10 p-10 pb-8 bg-card rounded-2xl shadow overflow-hidden">
    <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Modifier Contact </div>
      <br><br>
    <div class="flex flex-col gt-xs:flex-row">
    
    
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pr-3">
              <mat-label>Nom</mat-label>
              <input matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
          </mat-form-field>
          <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pl-3">
              <mat-label>Prenom</mat-label>
              <input matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
          </mat-form-field>
      </div>
     
      
      <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pr-3">
              <mat-label>téléphone 1 </mat-label>
              <input matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:phone'"></mat-icon>
          </mat-form-field>
          <mat-form-field
          [ngClass]="formFieldHelpers"
          class="flex-auto gt-xs:pr-3">
          <mat-label>téléphone 2</mat-label>
          <input matInput>
          <mat-icon
              class="icon-size-5"
              matSuffix
              [svgIcon]="'heroicons_solid:phone'"></mat-icon>
      </mat-form-field>

      <mat-form-field
      [ngClass]="formFieldHelpers"
      class="flex-auto gt-xs:pr-3">
      <mat-label>adresse</mat-label>
      <input matInput>
      <mat-icon
          class="icon-size-5"
          matSuffix
          [svgIcon]="'heroicons_solid:at-symbol'"></mat-icon>
  </mat-form-field>
         
  <div class="flex">
    <mat-form-field
        [ngClass]="formFieldHelpers"
        class="fuse-mat-textarea flex-auto">
        <mat-label>Description</mat-label>
        <textarea
            matInput
            [rows]="3"
            matTextareaAutosize></textarea>
        <mat-icon
            class="icon-size-5"
            matSuffix
            [svgIcon]="''"></mat-icon>
    </mat-form-field>
  </div> <br>
    
  <br>
  <div class="row" class="contains">
    <button mat-raised-button color="primary">Modifier</button>
    <button mat-stroked-button>Annuler</button>
  </div>
