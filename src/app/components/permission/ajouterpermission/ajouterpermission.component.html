<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">
    <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Permission</div><br><br><br>
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> {{element.module}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ajouter">
        <th mat-header-cell *matHeaderCellDef> Ajouter </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]='element.ajouter' class="exemple-margin"></mat-checkbox> </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]='element.modifier' class="exemple-margin"></mat-checkbox> </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="afficher">
        <th mat-header-cell *matHeaderCellDef> Afficher </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]='element.afficher' class="exemple-margin"></mat-checkbox> </td>
      </ng-container>

      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]='element.supprimer' class="exemple-margin"></mat-checkbox> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
