
<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">
<form class="flex flex-col mt-10 p-10 pb-8 bg-card rounded-2xl shadow overflow-hidden">
    <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Ajouter formateurs externe </div>
      <br><br>
      <mat-form-field appearance="fill">
        <mat-label>Matiere</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field
              [ngClass]="formFieldHelpers"
              class="flex-auto gt-xs:pr-3">
              <mat-label>Nom</mat-label>
              <input matInput>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="''"></mat-icon>
          </mat-form-field>
          <div class="flex ">
            <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-xs:pr-3">
            <mat-label>prenom</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="''"></mat-icon>
        </mat-form-field>

        
      </div>
      <div class="flex">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            
            <mat-label>tel1</mat-label>
            <span matPrefix>+126 &nbsp;</span>
            <input type="tel" matInput placeholder="555-555-1234">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </form>
    </div>

        <div class="flex">
            <form class="example-form">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>tel2</mat-label>
                <span matPrefix>+126 &nbsp;</span>
                <input type="tel" matInput placeholder="555-555-1234">
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
            </form>
  </div>
             <div class="flex">
            
        </div>
     
      
      <br>
      <div class="row" class="contains">
      <button mat-raised-button color="primary">Ajouter</button>
      <button mat-stroked-button>Annuler</button>
    </div>
    </form>
    </div>
