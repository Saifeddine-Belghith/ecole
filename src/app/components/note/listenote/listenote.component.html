<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">
    <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Liste Notes </div><br><br><br>
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="eleve">
        <th mat-header-cell *matHeaderCellDef> Eleve </th>
        <td mat-cell *matCellDef="let element"> {{element.eleve}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="Baréme">
        <th mat-header-cell *matHeaderCellDef> Baréme  </th>
        <td mat-cell *matCellDef="let element"> {{element.Bareme}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.Note}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Remarque">
        <th mat-header-cell *matHeaderCellDef> Remarque </th>
        <td mat-cell *matCellDef="let element"> {{element.Remarque}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:trash'" color="warn"></mat-icon>
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil-alt'" color="primary" routerLink="/dashboards/modifiernote"></mat-icon>
         </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
