
<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight" *transloco="let t">
                     {{ t('Users') }}

        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [(ngModel)]="value" [autocomplete]="'off'" [placeholder]="'Search products'"
                    (keyup)="applyFilter()">
            </mat-form-field>
            <!-- Add product button -->

            <button class="ml-3 primary" mat-flat-button [color]="'primary'"  [disabled]="create"
             (click)="addUser()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1" *transloco="let t">{{ t('add') }} </span>
            </button>
        </div>
    </div>
    <div class="flex-auto p-2 sm:p-10 h-44 leading-none overflow-y-auto">
        <div class="mat-elevation-z8 " style="margin: 0px 30px 30px 30px;">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="firstName"  *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef> {{ t('firstName') }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserFirstName}} </td>
                </ng-container>


                <!-- Weight Column -->
                <ng-container matColumnDef="lastName" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef> {{ t('lastName') }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserLastName}} </td>
                </ng-container>
                <ng-container matColumnDef="role" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef> {{ t('role') }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
                <ng-container matColumnDef="email" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef> {{ t('email') }} </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserEmail}} </td>
                </ng-container>




                <!-- Symbol Column -->
                <ng-container matColumnDef="action" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef> {{ t('action') }} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button  (click)="onEdit(element.UserId)"
                        [disabled]="update">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="onDelete(element.UserId)"
                         [disabled]="delete">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
