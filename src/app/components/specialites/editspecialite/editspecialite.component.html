<div class="flex flex-col flex-auto min-w-4" style="margin: 30px 30px;">
  <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">Liste Specialité</div><br><br><br>
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialite">
      <th mat-header-cell *matHeaderCellDef> Specialité </th>
      <td mat-cell *matCellDef="let element"> {{element.specialite}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
          <mat-icon class="icon-size-4" [svgIcon]="'heroicons_solid:trash'"></mat-icon>
          <mat-icon class="icon-size-4" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
       </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
